<html>
<head><title>Application Form</title></head>
<body <center><b>
<form><h1><center><caption ><b ><u>Application form</u></caption></b></center></h1>
<table style="background:cadetblue;" border="4" cellspacing="2" cellpadding="2" align="center">
<tr>
<td><B>Name:<B></td>
<td><input type="text" maxlength="20"></td>
</tr><br>
<tr>
<td><B>fathers name: </B></td>
<td><input type="text" maxlength="20"></td>
</tr><br>
<td><B>DOB:</B></td>
<td><input type="date"></td>
</tr>
<tr>
<td><B>Address:</B></td>
<td><textarea rows=4 cols=30></textarea></td>
</tr>
<tr>
<td><B>State:</B></td>
<td><select name=select_state>
<option>
<option>Karnatak
<option>Tamilnadu
<option>Kerala
<option>Maharashrta
<option>Gujarat
</select>
</td>
</tr>
<tr>
<td><B>courses:</B></td>
<td><input type=radio name=course value="BCA">BCA
<input type=radio name=course value="BSc">BSc
<input type=radio name=course value="Bcom">Bcom
</td>
</tr>
<tr>
<td><B>Hobbies:<B></td>
<td><input type=checkbox name=course value="drawing">drawing
<input type=checkbox name=course value="singing">singing
<input type=checkbox name=course value="watching movies">watchig movies
<input type=checkbox name=course value="gaming">gaming
</td>
</tr>
<tr>
<td align=right><input type=submit value="submit"></td>
<td align=center><input type=reset value="reset"></td>
</tr>
</table>
</form>
</body>
</html>
